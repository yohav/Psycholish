<ion-view title="Psycholish">
    <ion-slide-box on-slide-changed="slideChanged(index)">
        <ion-slide dir="rtl">
            <h3>ברוכים הבאים לאפליקציית Psycholish</h3>
            <p>זוהי אפליקציה שנועדה לנבחנים בפסיכומטרי</h3>
            <p>האפליקציה כוללת את רשימת המילים באנגלית של המבחן</p>
        </ion-slide>
        <ion-slide>
            <h3>הוראות שימוש</h3>
            <p>ניתן לראות או להסתיר פירוש של מילה על ידי לחיצה עליה</p>
            <p>לחיצה על הכפתור שנמצא ליד כל מילה, ישמיע את המילה</p>
        </ion-slide>
        <ion-slide>
            <p>על מנת להשתמש באפליקציה יש צורך בהורדה חד-פעמית</p>
            <div><button ng-click="download()" class="button button-positive">הורדה וכניסה</button></div>
        </ion-slide>
    </ion-slide-box>
</ion-view>
