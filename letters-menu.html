<ion-view title="בחירות אות" class="padding">
    <ion-content>
        <div class="row" ng-repeat="row in rows">
            <div class="col" ng-repeat="letter in row">
                <div class="card">
                    <div class="item item-text-wrap letter-item" ui-sref="tabs.letter({letter:'{{letter}}'})">
                       {{letter}}
                    </div>
                </div>
           </div>
        </div>
    </ion-content>
</ion-view>
