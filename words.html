<ion-view title="{{tabTitle}}" class="padding" drag-back allowdrag="{{!inFavorites}}">    <ion-nav-buttons side="right">        <label class="toggle toggle-calm">            <input ng-click="toggleAllDefinitions(); $event.stopPropagation();" type="checkbox">            <div class="track">                <div class="handle"></div>            </div>        </label>    </ion-nav-buttons>    <ion-nav-buttons side="left">        <button ng-if="inPersonal" class="button button-positive add-word-button"                ng-click="addNewWord()">            <i class="icon ion-plus"></i>        </button>        <button ng-if="words.length!=0"                class="button button-positive settings-button"                ng-click="changeOrder()">            <i class="icon ion-settings"></i>        </button >        <button ng-if="words.length!=0"                class="button direction-btn"                ng-click="changeOrderDirection()">            <i ng-class="{'icon': true, 'ion-arrow-up-c': orderUp,'ion-arrow-down-c': !orderUp}"></i>        </button>    </ion-nav-buttons>    <ion-content>    <div class="list">        <div id="search-box" class="bar bar-header item-input-inset">            <div class="item-input-wrapper">                <i class="icon ion-ios7-search placeholder-icon"></i>                <input type="search" placeholder="חיפוש" ng-model="query">                <i class="icon ion-ios7-close placeholder-icon" ng-click="clearSearch()"></i>            </div>        </div>        <a class="item word-item"           collection-repeat="word in words | filter:query | orderBy: [predicate,'word']"           collection-item-height="70"           collection-item-width="'100%'"           collection-start-pos="44"           ng-click="word.clicked=!word.clicked">            <div class="my-word">                <word-buttons word="word" words="words" show-favorite="true" ></word-buttons>                <p class="word-p">                    {{word.word}}                </p>                <p dir="rtl" class="definition" ng-hide="!word.clicked">                    {{word.definition}}                </p>            </div>        </a>    </div>    </ion-content></ion-view>
