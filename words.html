<ion-view title="{{tabTitle}}" class="padding" drag-back allowdrag="{{!inFavorites}}">    <ion-nav-buttons side="right">        <label class="toggle toggle-calm">            <input ng-click="toggleAllDefinitions(); $event.stopPropagation();" type="checkbox">            <div class="track">                <div class="handle"></div>            </div>        </label>    </ion-nav-buttons>    <ion-nav-buttons side="left">        <button ng-if="inPersonal" class="button button-positive add-word-button"                ng-click="addNewWord()">            <i class="icon ion-plus"></i>        </button>    </ion-nav-buttons>    <ion-content>    <div class="list">        <div id="search-box" class="bar bar-header item-input-inset">            <div class="item-input-wrapper">                <i class="icon ion-ios7-search placeholder-icon"></i>                <input type="search" placeholder="חיפוש" ng-model="query">                <i class="icon ion-ios7-close placeholder-icon" ng-click="clearSearch()"></i>                <!--<img class="clear-search" src="img/x.png" ng-click="clearSearch()">-->            </div>        </div>        <a class="item word-item"           collection-repeat="word in words | filter:query"           collection-item-height="70"           collection-item-width="'100%'"           collection-start-pos="44"           ng-click="word.clicked=!word.clicked">            <div class="my-word">                <i class="favorite" ng-class="getFavoriteIcon(word)" ng-click="toggleFavorite(word,$event)"></i>                <img class="play-button" src="img/play.svg" ng-click="play_sound(word.word,$event);">                <img class="loading-sound" hidden src="img/loading.gif">                <p class="word-p">                    {{word.word}}                </p>                <p dir="rtl" class="definition" ng-hide="!word.clicked">                    {{word.definition}}                </p>            </div>        </a>    </div>    </ion-content></ion-view>
