<ion-view title="{{tabTitle}}" class="padding" drag-back allowdrag="{{!inFavorites}}">    <ion-nav-buttons side="right">        <label class="toggle toggle-calm">            <input ng-click="toggleAllDefinitions(); $event.stopPropagation();" type="checkbox">            <div class="track">                <div class="handle"></div>            </div>        </label>    </ion-nav-buttons>    <ion-nav-buttons side="left">        <sort-buttons words="words" predicate="predicate" should-sort="false"></sort-buttons>    </ion-nav-buttons>    <ion-header-bar class="bar-light bar-subheader">        <input type="search"               placeholder="חפש"               ng-model="search">        <button ng-if="search.length"                class="button button-icon ion-android-close input-button"                ng-click="clearSearch()">        </button>    </ion-header-bar>    <ion-content>    <div class="list">        <a class="item myitem"           collection-repeat="word in words | filter:search | orderBy: [predicate,'word']"        collection-item-height="80"        collection-item-width="'100%'"        sound text="word.word" highlight-elem="b"        ng-swipe-left="word.clicked=!word.clicked"        ng-swipe-right="toggleFavorite(word)">            <i ng-class="{'vis-hidden' :!word.favorited}" class="icon ion-ios7-star"></i>            <i ng-class="{'vis-hidden' :!inPersonal}" class="icon ion-android-close" ng-click="deletePopup(word,$event)"></i>            <b class="word-word">{{word.word}}</b>            <p dir="rtl" class="word-definition" ng-class="{'vis-hidden' :!word.clicked}">{{word.definition}}</p>        </a>    </div>    </ion-content></ion-view>
