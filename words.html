<ion-view title="{{letter}}" class="padding" drag-back>    <ion-nav-buttons side="right">        <label class="toggle toggle-calm">            <input ng-click="toggleAllDefinitions(); $event.stopPropagation();" type="checkbox">            <div class="track">                <div class="handle"></div>            </div>        </label>    </ion-nav-buttons>    <ion-content>        <div id="search-box" class="bar bar-header item-input-inset">            <div class="item-input-wrapper">                <i class="icon ion-ios7-search placeholder-icon"></i>                <input type="search" placeholder="חיפוש" ng-model="query">                <i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch()"></i>            </div>        </div>        <ion-list>            <ion-item ng-click="word.clicked=!word.clicked" ng-class="{'word1' : {{$even}}, 'word2' : {{$odd}}}" ng-repeat="word in words | filter:query">                <div>                    <i class="icon ion-play" ng-click="play_sound(word.word);  $event.stopPropagation();"></i>                    <span>{{word.word}}</span>                    <p class="definition" ng-hide="!word.clicked">{{word.definition}}</p>                </div>            <!--<ion-option-button class="button-positive">&nbsp;&nbsp;{{word.definition}}&nbsp;&nbsp;</ion-option-button>-->            </ion-item>        </ion-list>        <ion-infinite-scroll ng-if="hasMoreItemsToShow()" on-infinite="loadMore()" distance="10%"></ion-infinite-scroll>    </ion-content></ion-view>
