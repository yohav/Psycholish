<ion-view title="{{letter}}" class="padding" drag-back>    <ion-nav-buttons side="right">        <label class="toggle toggle-calm">            <input ng-click="toggleAllDefinitions(); $event.stopPropagation();" type="checkbox">            <div class="track">                <div class="handle"></div>            </div>        </label>    </ion-nav-buttons>    <ion-content>        <div id="search-box" class="bar bar-header item-input-inset">            <div class="item-input-wrapper">                <i class="icon ion-ios7-search placeholder-icon"></i>                <input type="search" placeholder="חיפוש" ng-model="query">                <img class="clear-search" src="img/x.png" ng-click="clearSearch()">            </div>        </div>        <div class="list">            <a class="item my-item"               collection-repeat="word in words | filter:query"               collection-item-height="70"               collection-item-width="'100%'" ng-click="word.clicked=!word.clicked">                <div class="my-word">                    <img class="play-button" src="img/play.svg" ng-click="play_sound(word.word,$event);">                    <img class="loading-sound" hidden src="img/loading.gif">                    <p class="word-p">                        {{word.word}}                    </p>                    <p dir="rtl" class="definition" ng-hide="!word.clicked">                        {{word.definition}}                    </p>                </div>            </a>        </div>        <!--<ion-list>            <ion-item ng-click="word.clicked=!word.clicked" ng-repeat="word in words | filter:query">                <div class="my-word">                    <img class="play-button" src="img/play.svg" ng-click="play_sound(word.word,$event);">                    <img class="loading-sound" hidden src="img/loading.gif">                    <p class="word-p">                        {{word.word}}                    </p>                    <p dir="rtl" class="definition" ng-hide="!word.clicked">                        {{word.definition}}                    </p>                </div>            </ion-item>        </ion-list>-->    </ion-content></ion-view>
